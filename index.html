<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
        rel="stylesheet">
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.ico">
</head>

<body>


    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Select only 5 items or less</h5>

                </div>
                <!-- MODAL BODY HERE -->
                <div class="modal-body" id="modalBody">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">1</label>
                    </div>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-primary" id="modalBtn">Select</button>
                </div>
            </div>
        </div>
    </div>



    <div class="container" id="headerImg">
        <div class="row">
            <div class="col-12">
                <h1 class="header_title">CryptoProject</h1>
            </div>
        </div>
    </div>


    <div class="container content">

        <div class="row">
            <div class="col-12">

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                            aria-controls="home" aria-selected="true">Home</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="chart-tab" data-toggle="tab" href="#charts" role="tab"
                            aria-controls="charts" aria-selected="false">Charts</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab"
                            aria-controls="contact" aria-selected="false">Contact</a>
                    </li>
                    <li class="nav-item right">
                        <input type="text" id="searchInput" placeholder="Search" class="nav-input form-control"
                            onkeyup="searchByName()">
                    </li>

                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <!-- crypto items cards -->
                        <div class="row" id="homeContainer">
                        </div>
                    </div>
                    <div class="tab-pane fade" id="charts" role="tabpanel" aria-labelledby="chart-tab">
                        <canvas id="myChart"></canvas>
                    </div>
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                        <div class="row">
                            
                            <div class="col-xl-8 col-12">
                                <img src="./img/My.jpg" alt="myImage" class="myImg">
                                <h2>
                                    Hi, I`am Alex
                                </h2>
                                <h4>
                                    Junior Full stack developer
                                </h4>
                                <h4>
                                    please enjoy to play my game
                                </h4>
                                <div class="game_tutorial">
                                    <p>
                                        click any key when game start
                                    </p>
                                </div>
                                
                            </div>
                            <div class="col-xl-4 col-12">
                                    <canvas id="canvas1" width="288" height="512">   
                                    </canvas>
                                    <div class="game_controll">
                                            <button id="gameStart" class="btn btn-primary gameBtn">Start game</button>
                                            <button id="gameStop" class="btn btn-primary gameBtn">Stop game</button>
                                        </div>
                                </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="./script/game2.js"></script>
    <script src="./script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>


</body>

</html>
